plugins {
	id 'org.springframework.boot' version '2.2.1.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
	id "org.liquibase.gradle" version '2.0.2'
	id 'io.freefair.lombok' version '4.1.6'
}

group = 'com.mikhail'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

ext {
	mapstructVersion = '1.3.0.Final'
	swaggerVersion = '2.9.2'
	junitVersion = '5.5.1'
	hibernetVersion = '5.2.17.Final'
	keycloakVersion = '8.0.1'
	apacheTikaVersion = '1.24'
	lombokVersion = '1.18.12'
	liquibaseVersion = '3.8.4'
	entityGraphVersion = '2.2.3'
	postgresVersion = '42.2.14'

	generatedMainJava = "${buildDir}/generated/main/java"
}

test {
	useJUnitPlatform()
}

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	compileOnly {
		extendsFrom annotationProcessor
	}
}

compileJava {
	options.compilerArgs += ['-AaddGenerationDate=true'] // Specific to Hibernate JPA meta model generation processor.
	options.annotationProcessorGeneratedSourcesDirectory = file(generatedMainJava)
}

repositories {
	mavenCentral()
}

project.ext.diffChangelogFile = "src/main/resources/config/liquibase/changelog/" + new Date().format("yyyyMMddHHmmss") + "_changelog.xml"

dependencies {
	//MapStruct
	compileOnly "org.mapstruct:mapstruct-jdk8:${mapstructVersion}"
	testCompileOnly "org.mapstruct:mapstruct-jdk8:${mapstructVersion}"
	annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"
	testAnnotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"

	//Swagger
	compile("io.springfox:springfox-swagger2:${swaggerVersion}") {
		exclude group: 'org.mapstruct', module: 'mapstruct'
	}
	compile "io.springfox:springfox-swagger-ui:${swaggerVersion}"

	//Spring
	implementation "com.cosium.spring.data:spring-data-jpa-entity-graph:${entityGraphVersion}"
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation "org.zalando:problem-spring-web:0.25.2"
	implementation "org.liquibase:liquibase-core:${liquibaseVersion}"

	compileOnly "org.projectlombok:lombok:${lombokVersion}"
	annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly "org.postgresql:postgresql:${postgresVersion}"

	annotationProcessor('org.hibernate:hibernate-jpamodelgen:5.4.10.Final')

	// Keycloak
	implementation 'org.keycloak:keycloak-spring-boot-starter'

	implementation "org.apache.tika:tika-parsers:${apacheTikaVersion}"

	//Test
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

}

dependencyManagement {
	imports {
		mavenBom "org.keycloak.bom:keycloak-adapter-bom:${keycloakVersion}"
	}
}

