version: "3.3"

services:
  cinema-postgres:
    image: postgres:11.6
    volumes:
      - ./postgres/datadir:/var/lib/postgresql/data
      - ./postgres/init/:/docker-entrypoint-initdb.d/
    ports:
      - 5432:5432

  keycloak:
    image: jboss/keycloak:8.0.1
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_PORT: 5432
      DB_DATABASE: cinema_db
      DB_USER: cinema_user
      DB_SCHEMA: public
      DB_PASSWORD: cinema_pass
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: password

    ports:
      - 8080:8080
    depends_on:
      - postgres
